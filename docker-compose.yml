services:
  yat-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./static:/app/static
      - ./templates:/app/templates
      - ./app.py:/app/app.py
      - ./logic.py:/app/logic.py
      - ./storage.py:/app/storage.py
      - ./config.py:/app/config.py
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    command: flask run --host=0.0.0.0 --reload --debug
    user: "${UID:-1000}:${GID:-1000}"
    networks:
      - default
    extra_hosts:
      - "host.docker.internal:host-gateway"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

networks:
  default:
    driver: bridge